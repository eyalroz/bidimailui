bidimailui.charset_dialog.set_to_windows_1255= Set preferred non-Unicode character set to windows-1255 (Hebrew).
bidimailui.charset_dialog.set_to_windows_1256= Set preferred non-Unicode character set to windows-1256 (Arabic).
bidimailui.charset_dialog.leave_as_is= Do not set a preferred non-Unicode character set (this will effect misdecoding detection).
bidimailui.charset_dialog.window_title= BiDi Mail UI - non-Unicode preferred character set selection.
bidimailui.charset_dialog.dialog_message= The BiDi Mail UI charset mis-detection handling logic currently relies on a choice of single-byte, non-Unicode character set (= codepage) to prefer to restore; please make this choice.
